<div class="chat-container">
  <div class="chat-header">
    <div class="logo">QPharmaRx<sup>TM</sup></div>
    <button class="close-button" (click)="onCloseChat()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <div class="messages-container" #messagesContainer>
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
    
    <div *ngIf="isLoading" class="typing-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  
  <app-suggested-questions (questionSelected)="onQuestionSelected($event)"></app-suggested-questions>
  
  <app-user-input></app-user-input>
</div>
